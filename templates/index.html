<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='movie-line.png') }}">
    <title>MovieRecommender - Movie Recommandations App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/49baa12a73.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="/" class="logo"><i class="ri-movie-fill"></i><span>MovieRecommender</span></a>
        <ul class="navbar">
            <li><a href="" class="active">Home</a></li>
            <li><a href="#search_form">Search</a></li>
            <li><a href="/newsletter">Newsletter</a></li>
        </ul>

        <div class="main">
            <a href="/login" class="user"><i class="ri-user-fill"></i><span>Sign In</span></a>
            <a href="/signup">Register</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="home">
        <div class="content">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="{{ url_for('static', filename='movies5.jpg') }}" alt="">
                    
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='movies4.jpg') }}" alt="">
                    
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='movies3.jpg') }}" alt="" >
                    
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='movies2.jpg')}}" alt="" >
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='movies1.jpg')}}" alt="" >
                </div>
                
            </div>
        </div>
    </section>
<!--Formulaire Recherche Vol-->
    <section class="book">
        <div class="container flex_space book_container">
            <div class="text">
                <h1><span>Get </span> new movies recommandations !</h1>
            </div>
            <div id="search_form" class="form">
                <form action="{{ url_for('recommend') }}" method="post" class="flex_space book_container">
                    <input type="text" id="movie_name" name="movie_name" placeholder="Enter movie name" required>
                    <input type="submit" value="Recommand">
                </form>
            </div>
        </div>
    </section>

 
    

    <section class="newsletter mtop" id="newsletter">
        <div class="container flex_space">
          <h1>Subscribe to Our Newsletter</h1>
          <form action="/subscribe" method="POST" style="display: flex;">
            <input type="text" name="email" placeholder="Your Email" required style="width: 800px;">
            <input type="submit" value="Subscribe" style="width: 50%;">
        </form>
        </div>
    </section>
    
    <footer>
        <div class="container grid">
          <div class="legal">
            <p class="container">Copyright &copy; 2023 Copyright Holder All Rights Reserved.</p>
          </div>
    
          <div class="box">
            <div class="icon">
                <a href="#"><i class="fa fa-facebook-f"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
            </div>
          </div>
        </div>
      </footer>


    <script type="text/javascript" src="{{ url_for('static', filename='script.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js" integrity="sha512-gY25nC63ddE0LcLPhxUJGFxa2GoIyA5FLym4UJqHDEMHjp8RET6Zn/SHo1sltt3WuVtqfyxECP38/daUc/WVEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:0,
            nav:true,
            dots:false,
            autoplay:true,
            autoplayTimeout:5000,
            autoplayHoverPause:true,
            navText: ["<i class = 'fa fa-chevron-left'></i>","<i class = 'fa fa-chevron-right'></i>"],
            responsive:{
                0:{
                    items:1
                },
                768:{
                    items:1
                },
                1000:{
                    items:1
                }
            }
        })
    </script>
    
</body>
</html>
